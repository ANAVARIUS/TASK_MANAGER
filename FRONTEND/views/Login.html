<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskManager</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        html, body {
            height: 100%;
            background: -moz-linear-gradient(45deg, lightgreen, lawngreen);
        }
        .card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Optional: Adds a shadow */
        }
    </style>
    <script>
        function toggleForms(){
            let form_login = document.getElementById('formLogin');
                form_register = document.getElementById('formRegister');
            if(form_register.style.display == 'none'){
                form_login.style.display = 'none';
                form_register.style.display = 'block';
            }
            else{
                form_login.style.display = 'block';
                form_register.style.display = 'none';
            }
        }
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <main>
        <div class="card" style="align-content: center; width: 300px;" >
            <form id="formLogin" action="Home.html" style="margin:10%">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control w-100" id="email" required="required" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" required="required" placeholder="Enter password" name="pswd">
                </div>
                <button type="submit" class="btn btn-primary" style='margin: 10px; background-color: limegreen; border: none'>Iniciar sesion</button><br>
                <button type="button" class="btn btn-primary" onclick="toggleForms()" style='margin: 10px; background-color: gray; border: none'>Registrarse</button>
            </form>
            <form id="formRegister" onsubmit="javascript:alert('Registro exitoso!');" action="Home.html" style="margin:10%; display: none">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Nombre:</label>
                    <input type="email" class="form-control w-100" id="name" required="required" placeholder="Enter name" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control w-100" id="email2" required="required" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd2" required="required" placeholder="Enter password" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Confirmar contraseña:</label>
                    <input type="password" class="form-control" id="confirmpwd2" required="required" placeholder="Repeat password" name="pswd">
                </div>
                <button type="submit" class="btn btn-primary" style='margin: 10px; background-color: limegreen; border: none'>Crear cuenta</button><br>
                <button type="button" class="btn btn-primary" onclick="toggleForms()" style='margin: 10px; background-color: gray; border: none'>Iniciar sesion</button>
            </form>
        </div>
    </main>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
